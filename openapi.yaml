                                    default: 0
                                    description: 字间距
                                    type: number
                                line_spacing:
                                    default: 0
                                    description: 行间距
                                    type: number
                                scale_x:
                                    default: 1
                                    description: 水平缩放
                                    type: number
                                scale_y:
                                    default: 1
                                    description: 垂直缩放
                                    type: number
