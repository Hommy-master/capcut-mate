info:
    description: 剪映小助手一个开源且免费的剪映插件，兼容剪映V5.9及以上所有版本。
    title: 开源剪映小助手
    version: v1
openapi: 3.0.1
paths:
    /add_audios:
        post:
            operationId: add_audios
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                audio_infos:
                                    description: '音频信息，示例：[{"audio_url": "http://example.com/audio1.mp3","duration":120,"start":0,"end":12000000,"audio_effect":"教堂"}]'
                                    type: string
                                draft_url:
                                    description: 草稿地址，使用create_draft输出的draft_url即可
                                    type: string
                            required:
                                - draft_url
                                - audio_infos
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    audio_ids:
                                        items:
                                            type: string
                                        type: array
                                    code:
                                        type: number
                                        x-global-disable: true
                                    draft_url:
                                        type: string
                                    message:
                                        type: string
                                        x-global-disable: true
                                    track_id:
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: 批量添加音频
    /add_captions:
        post:
            operationId: add_captions
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                alignment:
                                    default: 1
                                    description: 文本对齐方式（0-5）
                                    type: integer
                                alpha:
                                    default: 1
                                    description: 文本透明度（0.0-1.0）
                                    type: number
                                bold:
                                    default: false
                                    description: 文本加粗开关
                                    type: boolean
                                border_color:
                                    description: 边框颜色（十六进制）
                                    type: string
                                captions:
                                    description: JSON字符串格式的字幕信息数组
                                    type: string
                                draft_url:
                                    description: 剪映草稿URL
                                    type: string
                                font:
                                    description: 字体名称
                                    type: string
                                font_size:
                                    default: 15
                                    description: 字体大小
                                    type: integer
                                has_shadow:
                                    default: false
                                    description: '文本阴影开关（true为打开，false为关闭），如果打开了，但没有填shadow_info，默认就是{ "shadow_color": "#000000", "shadow_alpha": 0.9, "shadow_diffuse": 15, "shadow_distance": 5, "shadow_angle", -45 }'
                                    type: boolean
                                italic:
                                    default: false
                                    description: 文本斜线开关(true为打开，false为关闭)，默认关闭
                                    type: boolean
                                letter_spacing:
                                    default: 0
                                    description: 字间距
                                    type: number
                                line_spacing:
                                    default: 0
                                    description: 行间距
                                    type: number
                                scale_x:
                                    default: 1
                                    description: 水平缩放
                                    type: number
                                scale_y:
                                    default: 1
                                    description: 垂直缩放
                                    type: number
                                shadow_info:
                                    default: '{}'
                                    description: 文本阴影
                                    type: string
                                style_text:
                                    default: 0
                                    description: 是否使用样式文本
                                    type: integer
                                text_color:
                                    default: '#ffffff'
                                    description: 文本颜色（十六进制）
                                    type: string
                                text_effect:
                                    description: 文本花字
                                    type: string
                                transform_x:
                                    default: 0
                                    description: 水平位移
                                    type: number
                                transform_y:
                                    default: 0
                                    description: 垂直位移
                                    type: number
                                underline:
                                    default: false
                                    description: 文本下划线开关(true为打开，false为关闭)
                                    type: boolean
                            required:
                                - draft_url
                                - captions
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    code:
                                        type: number
                                        x-global-disable: true
                                    draft_url:
                                        type: string
                                    message:
                                        type: string
                                        x-global-disable: true
                                    segment_ids:
                                        items:
                                            type: string
                                        type: array
                                    segment_infos:
                                        items:
                                            properties:
                                                end:
                                                    type: number
                                                id:
                                                    type: string
                                                start:
                                                    type: number
                                            type: object
                                        type: array
                                    text_ids:
                                        items:
                                            type: string
                                        type: array
                                    track_id:
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: 批量添加字幕
    /add_effects:
        post:
            operationId: add_effects
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                draft_url:
                                    description: 草稿地址，使用create_draft输出的draft_url即可
                                    type: string
                                effect_infos:
                                    description: 特效数组内容，eg:[{"effect_title":"金粉闪闪","end":5000000,"start":0}]
                                    type: string
                            required:
                                - draft_url
                                - effect_infos
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    code:
                                        type: number
                                        x-global-disable: true
                                    draft_url:
                                        type: string
                                    effect_ids:
                                        items:
                                            type: string
                                        type: array
                                    message:
                                        type: string
                                        x-global-disable: true
                                    segment_ids:
                                        items:
                                            type: string
                                        type: array
                                    track_id:
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: 添加特效
    /add_images:
        post:
            operationId: add_images
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                alpha:
                                    default: 1
                                    description: 图片透明度，值0-1
                                    type: number
                                draft_url:
                                    description: 草稿地址，使用create_draft输出的draft_url即可
                                    type: string
                                image_infos:
                                    description: "图片信息，示例：[ \t{ \t\t\"image_url\":\"https://assets.jcaigc.cn/demo.png\", // 图片URL \t\t\"width\":1920, // 宽 \t\t\"height\":1080, // 高 \t\t\"start\":0, // 开始时间，单位：毫秒 \t\t\"end\":5000000,// 结束时间，单位：毫秒 \t\t\"duration\":5000000, // 时长 \t\t\"animation\":\"淡入淡出\", // 动画 \t\t\"transition\":\"溶解\",   // 转场 \t\t\"transition_duration\":500000 // 转场时间 \t} "
                                    type: string
                                scale_x:
                                    default: 1
                                    description: x缩放
                                    type: number
                                scale_y:
                                    default: 1
                                    description: y缩放
                                    type: number
                                transform_x:
                                    default: 0
                                    description: 移动transform_x
                                    type: number
                                transform_y:
                                    default: 0
                                    description: 移动transform_y
                                    type: number
                            required:
                                - draft_url
                                - image_infos
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    code:
                                        type: number
                                        x-global-disable: true
                                    draft_url:
                                        type: string
                                    image_ids:
                                        items:
                                            type: string
                                        type: array
                                    message:
                                        type: string
                                        x-global-disable: true
                                    segment_ids:
                                        items:
                                            type: string
                                        type: array
                                    segment_infos:
                                        items:
                                            properties:
                                                end:
                                                    type: number
                                                id:
                                                    type: string
                                                start:
                                                    type: number
                                            type: object
                                        type: array
                                    track_id:
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: 批量添加图片
    /add_keyframes:
        post:
            operationId: add_keyframes
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                draft_url:
                                    description: 草稿地址，使用create_draft输出的draft_url即可
                                    type: string
                                keyframes:
                                    description: '关键帧数据，格式： [ { "offset": 5000000, "property": "KFTypePositionX", "segment_id": "acc5b516-046b-4eae-a179-f686f35e70a8", "value": 0 } ]'
                                    type: string
                            required:
                                - draft_url
                                - keyframes
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    affected_segments:
                                        items:
                                            type: string
                                        type: array
                                    code:
                                        type: number
                                        x-global-disable: true
                                    draft_url:
                                        type: string
                                    keyframes_added:
                                        type: number
                                    message:
                                        type: string
                                        x-global-disable: true
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: 添加关键帧
    /add_masks:
        post:
            operationId: add_masks
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                X:
                                    description: 对应剪映的X位置
                                    type: integer
                                "Y":
                                    description: 对应剪映的Y位置
                                    type: integer
                                draft_url:
                                    description: 草稿地址，使用create_draft输出的draft_url即可
                                    type: string
                                feather:
                                    description: 羽化0-100
                                    type: integer
                                height:
                                    description: 对应剪映的宽高
                                    type: integer
                                invert:
                                    description: 是否反转
                                    type: boolean
                                name:
                                    description: 蒙板类型：线性/镜面/圆形/矩形/爱心/星形
                                    type: string
                                rotation:
                                    description: 旋转角度0-360
                                    type: integer
                                roundCorner:
                                    description: 矩形的圆角
                                    type: integer
                                segment_ids:
                                    description: add_videos或者add_images的返回值
                                    items:
                                        description: 片段id
                                        type: string
                                    type: array
                                width:
                                    description: 对应剪映的宽高
                                    type: integer
                            required:
                                - draft_url
                                - segment_ids
                                - name
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    affected_segments:
                                        items:
                                            type: string
                                        type: array
                                        x-global-disable: true
                                    code:
                                        type: number
                                        x-global-disable: true
                                    draft_url:
                                        type: string
                                    mask_ids:
                                        items:
                                            type: string
                                        type: array
                                        x-global-disable: true
