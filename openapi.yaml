                                    description: 文本阴影
                                    properties:
                                        shadow_alpha:
                                            description: 阴影不透明度, 取值范围为[0, 1]
                                            type: number
                                        shadow_angle:
                                            description: 阴影角度, 取值范围为[-180, 180]
                                            type: number
                                        shadow_color:
                                            description: 阴影颜色（十六进制）
                                            type: string
                                        shadow_diffuse:
                                            description: 阴影扩散程度, 取值范围为[0, 100]
                                            type: number
                                        shadow_distance:
                                            description: 阴影距离, 取值范围为[0, 100]
